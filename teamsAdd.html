    <!--Stylesheet-->

    <link rel="stylesheet" href="/stylesheets/style.css">

    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div>
    <div class="container-fluid">
        <div class="row">
            <div class="home-button">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Home</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="pages-text-center">Teams Add Screen</h1>
    </div>

    <form class="form">
        <div class="form-group">
            <label for="id"><b>ID:</b></label>
            <input name="id" id="id" type="text" class="form-control" placeholder="Input ID">
        </div>
        <div class="form-group">
            <label for="teamname"><b>Team Name:</b></label>
            <input name="teamname" id="teamname" type="text" class="form-control" placeholder="Input Team Name">
        </div>
        <div class="form-group">
            <label for="teamcity"><b>Team City:</b></label>
            <input name="teamcity" id="teamcity" type="text" class="form-control" placeholder="Input Team City">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>

    </div>





</body>
